syntax = "proto3";

package gsp.tcp;

enum MsgType{
    Unknown      = 0;
    SubInit      = 1;
    Forward      = 2;
    VoteContact  = 3;
    GotContact   = 4;
    HeartBeat    = 5;
    WelCome      = 6;
    SubAck       = 21;
}

message Subscribe{
    string NodeId   = 1;
    bool   isReSub  = 2;
}

message Vote{
    string NodeId   = 1;
    string IP       = 2;
    int32 TTL       = 3;
}

message ID{
    string nodeId = 1;
}

message IDWithIP{
    string NodeId   = 1;
    string IP       = 2;
}

message ForwardMsg{
    string NodeId = 1;
    string IP     = 2;
    string msgId  = 3;
}

message CtrlMsg{
    MsgType     Type        = 1;
    Subscribe   Subscribe   = 2;
    Vote        Vote        = 3;
    ForwardMsg  Forward     = 4;
    ID          GotContact  = 5;
    ID          HeartBeat   = 6;
    ID          Welcome     = 7;

    ID          SubAck      = 21;
}